<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Blood Donation Process</text>
  
  <!-- Step 1: Registration -->
  <circle cx="120" cy="150" r="50" fill="#fff" stroke="#e74c3c" stroke-width="3"/>
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#e74c3c">1</text>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Registration</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="100">Complete donor form with personal details</text>
  
  <!-- Step 2: Screening -->
  <circle cx="280" cy="150" r="50" fill="#fff" stroke="#e74c3c" stroke-width="3"/>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#e74c3c">2</text>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Screening</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="100">Health check and hemoglobin test</text>
  
  <!-- Step 3: Donation -->
  <circle cx="440" cy="150" r="50" fill="#fff" stroke="#e74c3c" stroke-width="3"/>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#e74c3c">3</text>
  <text x="440" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Donation</text>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="100">Blood collection takes about 10 minutes</text>
  
  <!-- Step 4: Refreshment -->
  <circle cx="600" cy="150" r="50" fill="#fff" stroke="#e74c3c" stroke-width="3"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#e74c3c">4</text>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Refreshment</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" width="100">Rest and enjoy snacks before leaving</text>
  
  <!-- Connecting Arrows -->
  <path d="M170 150 L230 150" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M330 150 L390 150" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M490 150 L550 150" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Bottom Info -->
  <rect x="100" y="300" width="600" height="60" fill="#e74c3c" opacity="0.1" rx="5" ry="5"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Did you know?</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">One donation can save up to three lives!</text>
</svg>